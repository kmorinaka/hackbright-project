<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic|Josefin+Sans:400,400italic|Bitter:400,700,400italic|Lobster|Rokkitt|Alegreya:400italic,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin|Bitter' rel='stylesheet' type='text/css'>
    {% block head %}
    {% endblock %}
</head>
    
<body class="{% block body_class %} profile-background {% endblock %}">
    <section class="base-background">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#navbar"
                            aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo-text" href="/">Off The Chain</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/resources">Resources</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <form class="form-inline navbar-search" role="search" method="GET" action="/searchresults">
                            <div class="form-group">
                                <input class="form-control" name="term" type="text" placeholder="I'm looking for">
                                <input class="form-control" name="location" type="text"  placeholder="Location">
                            </div>
                            <input class="btn" type="submit" value="Search"></input>
                        </form>
                    </ul>
                    <ul class="navbar-right nav navbar-nav">
                        {% if "user_id" in session %}
                        <li><a href="/userprofile">User Profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                        {% else %}
                        <li><a href="/register">Sign Up</a></li>
                        <li><a href="/login">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
           
    <div class="container">
        {% for flash in get_flashed_messages() %}
            <div class="alert alert-info">{{ flash }}</div>
        {% endfor %}
    </div>
    </section>
        {% block content %}
        {% endblock %}
</body>
</html>
