<!doctype html>
<html>
<head>
    <!--This will go to all-->
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="/static/styles.css" rel="stylesheet">
    

    {% block head %}
    <!--Head content from other pages -->
    {% endblock %}
</head>
    
    <body>
        <!--
        Whatever html/css that will be on all pages
        Navbar
        -->
    <section class="base-background">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#navbar"
                            aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Off The Chain</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/resources">Resources</a></li>
                    </ul>
                    <ul class="navbar-right nav navbar-nav">
                      {% if "user_id" in session %}
                        <li><a href="/userprofile">User Profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                      {% else %}
                        <li><a href="/register">Sign Up</a></li>
                        <li><a href="/login">Login</a></li>
                      {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
           
    <div class="container">
         <!-- so that my flash messages show up on html vvv jinja code-->
        {% for flash in get_flashed_messages() %}
            <div class="alert alert-info">{{ flash }}</div>
        {% endfor %}
    </div>
    </section>
        {% block content %}
        <!--body content from other html pages-->
        {% endblock %}
    
    </body>

</html>
